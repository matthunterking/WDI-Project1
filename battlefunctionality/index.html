<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src='app.js'></script>
    <title>CODEMON BATTLE SCREEN</title>
  </head>
  <body>
    <h1>BATTLE SCREEN!</h1>
    <div class="battle">

      <div class='playerScreen' id='player1Screen'>
        <section class='imageHolder'>
          <img src="https://pbs.twimg.com/profile_images/613054750049722368/1E7vzkV0_400x400.jpg" alt="">
        </section>
      <section class='HPChart'>
        <p>Player 1 HP <span id='p1HP'></span></p>
      </section>
      <section class='player1Options'>
        <button type="button" name="attack1">Attack 1</button>
        <button type="button" name="attack2">Attack 2</button>
        <button type="button" name="attack3">Attack 3</button>
        <button type="button" name="attack4">Attack 4</button>
      </section>
      </div>

      <div class='playerScreen inactive' id='player2Screen'>
        <section class='imageHolder'>
          <img src="https://pbs.twimg.com/profile_images/1507880706/cloyster_400x400.jpg" alt="">
        </section>
      <section class='HPChart'>
        <p>Player 2 HP <span id='p2HP'></span></p>
      </section>
      <section class='player2Options'>
        <button type="button" name="attack1">Attack 1</button>
        <button type="button" name="attack2">Attack 2</button>
        <button type="button" name="attack3">Attack 3</button>
        <button type="button" name="attack4">Attack 4</button>
      </section>
      </div>

      <div class="messageBox"></div>

  </div>
  </body>
</html>
